<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisis la Bonne Lampe et Gagne la R√©compense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/originals/0a/54/90/0a54907ec9e8422d03d9214fad501c7e.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .disney-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px;
            width: 100%;
            z-index: 100;
        }

        .disney-logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }

        .container {
            max-width: 1400px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            margin-top: 80px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b9d, #c44569, #ffd700);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-image {
            width: 100px;
            height: 100px;
            background-image: url('https://i.ibb.co/4RJ0TCYh/IMG-6170.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 
                0 0 35px rgba(255, 215, 0, 0.9),
                0 0 70px rgba(255, 215, 0, 0.6);
            animation: ballGlow 2s ease-in-out infinite alternate;
        }

        @keyframes ballGlow {
            0% { 
                box-shadow: 
                    0 0 35px rgba(255, 215, 0, 0.9),
                    0 0 70px rgba(255, 215, 0, 0.6);
            }
            100% { 
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 1),
                    0 0 100px rgba(255, 215, 0, 0.8);
            }
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            margin-top: 40px;
            position: relative;
            height: 500px;
            width: 100%;
            perspective: 2000px;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 50%, #FFD700 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.7);
            border: 3px solid #FF8C00;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,140,0,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,165,0,0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,215,0,0.3) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        .cup {
            width: 300px;
            height: 270px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            z-index: 2;
        }

        .wooden-cup {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/TDSdyBPW/verre2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.9));
            z-index: 3;
            transition: all 0.5s ease;
        }

        .cup-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #000000;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cup-number.visible {
            opacity: 1;
        }

        .cup:hover {
            transform: translateY(-20px) scale(1.08);
        }

        .cup.lifted {
            transform: translateY(-100px) rotateX(20deg) scale(1.15);
            z-index: 10;
        }

        .cup.lifted .wooden-cup {
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 1.2)) brightness(1.3);
        }

        .ball-container {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            z-index: 2;
            transition: all 0.6s ease;
        }

        .ball {
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/4RJ0TCYh/IMG-6170.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.9),
                0 0 80px rgba(255, 215, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease;
            filter: brightness(1.2) contrast(1.3);
        }

        .ball.visible {
            opacity: 1;
            animation: ballGlow 2s ease-in-out infinite alternate;
        }

        .ball.hidden-under-cup {
            opacity: 0;
        }

        .shadow {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 35px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.7), transparent 70%);
            border-radius: 50%;
            filter: blur(15px);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .cup.lifted .shadow {
            transform: translateX(-50%) scale(0.6);
            opacity: 0.3;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #startButton {
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #startButton:hover {
            transform: scale(1.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ff8fa3, #ffd166);
        }

        .ball-selector {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .ball-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ball-option:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .ball-option.active {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .audio-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 60px;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            backdrop-filter: blur(10px);
        }

        .audio-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .audio-button.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .message {
            font-size: 2.2rem;
            margin-bottom: 30px;
            min-height: 120px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
        }

        .score {
            font-size: 2rem;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.25);
            padding: 20px 45px;
            border-radius: 40px;
            font-weight: bold;

        .galaxy-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }

        /* Effet de brouillard magique */
        .magic-fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            mix-blend-mode: screen;

        .fog-layer {

            opacity: 0.7;

        .fog-layer:nth-child(2) {

            animation: fogMove 80s linear infinite reverse;

        }

        .fog-layer:nth-child(3) {
            background-size: 50%;
            animation: fogMove 100s linear infinite;
            opacity: 0.3;
        }

        @keyframes fogMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 500px; }

        .shortcuts-info {
            margin-top: 20px;
            font-size: 1.5rem;

        @media (max-width: 768px) {

<body>
    <!-- Logo Disney en haut de l'√©cran -->
    <div class="disney-logo">
        <img src="https://i.ibb.co/Y78bG8ny/Disney-logo-svg-Photoroom.png" alt="Disney Logo">

    <!-- Effet d'√©toiles en arri√®re-plan -->
    <div class="galaxy-stars" id="galaxyStars"></div>

    <div class="container">
        <div class="title-container">
            <h1>Choisis la Bonne Lampe et Gagne la R√©compense</h1>
            <div class="title-image"></div>
        </div>
        
        <div class="game-area">
            <div class="message" id="message">Clique sur "M√©langer" pour commencer une partie !</div>
            <div class="score" id="score">Score: 0</div>
            
            <div class="game-container">
                <div class="cup" id="cup1">
                    <div class="cup-number">1</div>
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball1"></div>
                    </div>

                </div>
                <div class="cup" id="cup2">
                    <div class="cup-number">2</div>
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball2"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="cup" id="cup3">
                    <div class="cup-number">3</div>
                    <div class="wooden-cup"></div>
                    <div class="ball-container">
                        <div class="ball" id="ball3"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startButton">M√©langer</button>
                
                <div class="ball-selector">
                    <div class="ball-option active" data-ball="https://i.ibb.co/4RJ0TCYh/IMG-6170.png" style="background-image: url('https://i.ibb.co/4RJ0TCYh/IMG-6170.png'); background-size: cover;"></div>
                    <div class="ball-option" data-ball="https://i.ibb.co/hxXnkQh7/IMG-5861.png" style="background-image: url('https://i.ibb.co/hxXnkQh7/IMG-5861.png'); background-size: cover;"></div>
                    <div class="ball-option" data-ball="https://i.ibb.co/yFB2kGbS/unnamed-5-Photoroom.png" style="background-image: url('https://i.ibb.co/yFB2kGbS/unnamed-5-Photoroom.png'); background-size: cover;"></div>
                </div>
                
                <div class="shortcuts-info">Raccourcis clavier: 1, 2, 3 pour s√©lectionner une lampe</div>
            </div>
        </div>
    </div>

    <!-- Bouton Audio (mode triche) en bas √† droite -->
    <button class="audio-button" id="audioButton">üîä</button>

    <script>
        // Cr√©er les √©toiles en arri√®re-plan
        function createStars() {
            const starsContainer = document.getElementById('galaxyStars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Position al√©atoire
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Taille al√©atoire
                const size = Math.random() * 3 + 1;
                
                // D√©lai d'animation al√©atoire
                const delay = Math.random() * 3;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Fonctions pour cr√©er des sons avec Web Audio API
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            switch(type) {
                case 'start':
                    // Son de d√©marrage joyeux
                    oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2); // G5
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.4);
                    break;
                    
                case 'shuffle':
                    // Son de m√©lange rapide
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                    
                case 'click':
                    // Son de clic
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                    
                case 'win':
                    // M√©lodie de victoire
                    const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                    notes.forEach((freq, index) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime + index * 0.15);
                        gain.gain.setValueAtTime(0.3, audioCtx.currentTime + index * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + index * 0.15 + 0.3);
                        osc.start(audioCtx.currentTime + index * 0.15);
                        osc.stop(audioCtx.currentTime + index * 0.15 + 0.3);
                    });
                    return; // Pas besoin de start/stop pour celui-ci
                    
                case 'lose':
                    // Son de d√©faite descendant
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const cups = document.querySelectorAll('.cup');
            const balls = document.querySelectorAll('.ball');
            const ballContainers = document.querySelectorAll('.ball-container');
            const cupNumbers = document.querySelectorAll('.cup-number');
            const message = document.getElementById('message');
            const scoreDisplay = document.getElementById('score');
            const startButton = document.getElementById('startButton');
            const audioButton = document.getElementById('audioButton');
            const ballOptions = document.querySelectorAll('.ball-option');
            
            let score = 0;
            let gameActive = false;
            let winningCup = 0;
            let cheatMode = false;
            let cupPositions = [0, 1, 2];
            let currentBallImage = 'https://i.ibb.co/4RJ0TCYh/IMG-6170.png';
            
            // Fonction pour changer l'image de la balle
            function changeBallImage(imageUrl) {
                currentBallImage = imageUrl;
                
                // Mettre √† jour toutes les balles
                balls.forEach(ball => {
                    ball.style.backgroundImage = `url('${imageUrl}')`;
                });
                
                // Mettre √† jour l'image du titre
                document.querySelector('.title-image').style.backgroundImage = `url('${imageUrl}')`;
            }
            
            // G√©rer le clic sur les options de balle
            ballOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Retirer la classe active de toutes les options
                    ballOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Ajouter la classe active √† l'option cliqu√©e
                    this.classList.add('active');
                    
                    // Changer l'image de la balle
                    changeBallImage(this.dataset.ball);
                });
            });
            
            // Fonction pour d√©marrer une nouvelle partie
            function startNewGame() {
                // Jouer le son de d√©marrage
                playSound('start');
                
                // Cacher les num√©ros des lampes
                cupNumbers.forEach(num => num.classList.remove('visible'));
                
                // D√©sactiver le bouton pendant le jeu
                startButton.style.opacity = "0.5";
                startButton.style.pointerEvents = "none";
                
                // Cacher toutes les balles
                balls.forEach(ball => {
                    ball.classList.remove('visible');
                    ball.classList.add('hidden-under-cup');
                });
                
                // Choisir al√©atoirement la lampe gagnante
                winningCup = Math.floor(Math.random() * 3);
                
                // R√©initialiser le message
                message.textContent = '';
                message.style.color = 'white';
                
                // Montrer la lampe au d√©but
                balls[winningCup].classList.remove('hidden-under-cup');
                balls[winningCup].classList.add('visible');
                message.textContent = "Regarde bien o√π est la lampe magique...";
                
                // Apr√®s 2 secondes, cacher la lampe et m√©langer
                setTimeout(() => {
                    balls[winningCup].classList.remove('visible');
                    balls[winningCup].classList.add('hidden-under-cup');
                    message.textContent = "Les lampes se m√©langent...";
                    shuffleCups();
                }, 2000);
            }
            
            // Fonction pour m√©langer les lampes
            function shuffleCups() {
                let shuffleCount = 0;
                const maxShuffles = 10;
                
                function performShuffle() {
                    if (shuffleCount >= maxShuffles) {
                        // Fin du m√©lange, activer le jeu
                        gameActive = true;
                        message.textContent = "O√π est la lampe magique ? Clique sur une lampe ou utilise les touches 1, 2, 3 !";
                        startButton.style.opacity = "1";
                        startButton.style.pointerEvents = "auto";
                        
                        // Afficher les num√©ros des lampes
                        cupNumbers.forEach(num => num.classList.add('visible'));
                        
                        return;
                    }
                    
                    // Jouer le son de m√©lange
                    playSound('shuffle');
                    
                    // Choisir deux lampes al√©atoires √† √©changer
                    const cup1Index = Math.floor(Math.random() * 3);
                    let cup2Index;
                    do {
                        cup2Index = Math.floor(Math.random() * 3);
                    } while (cup2Index === cup1Index);
                    
                    const cup1 = cups[cup1Index];
                    const cup2 = cups[cup2Index];
                    const ballContainer1 = ballContainers[cup1Index];
                    const ballContainer2 = ballContainers[cup2Index];
                    
                    // Animer l'√©change
                    cup1.style.transition = "transform 0.7s ease";
                    cup2.style.transition = "transform 0.7s ease";
                    ballContainer1.style.transition = "transform 0.7s ease";
                    ballContainer2.style.transition = "transform 0.7s ease";
                    
                    // Calculer la distance entre les lampes
                    const cup1Rect = cup1.getBoundingClientRect();
                    const cup2Rect = cup2.getBoundingClientRect();
                    const distance = cup2Rect.left - cup1Rect.left;
                    
                    // Animation d'√©change avec effet de rotation
                    cup1.style.transform = `translateX(${distance}px) rotateY(25deg)`;
                    cup2.style.transform = `translateX(${-distance}px) rotateY(-25deg)`;
                    ballContainer1.style.transform = `translateX(${distance}px) translateX(-50%)`;
                    ballContainer2.style.transform = `translateX(${-distance}px) translateX(-50%)`;
                    
                    // Mettre √† jour le gagnant si n√©cessaire
                    if (cup1Index === winningCup) {
                        winningCup = cup2Index;
                    } else if (cup2Index === winningCup) {
                        winningCup = cup1Index;
                    }
                    
                    // Apr√®s l'animation, r√©initialiser les transformations
                    setTimeout(() => {
                        cup1.style.transform = "";
                        cup2.style.transform = "";
                        ballContainer1.style.transform = "translateX(-50%)";
                        ballContainer2.style.transform = "translateX(-50%)";
                        
                        // Mettre √† jour les positions dans notre tableau
                        const temp = cupPositions[cup1Index];
                        cupPositions[cup1Index] = cupPositions[cup2Index];
                        cupPositions[cup2Index] = temp;
                        
                        shuffleCount++;
                        
                        // Attendre avant le prochain √©change
                        setTimeout(performShuffle, 800);
                    }, 700);
                }
                
                performShuffle();
            }
            
            // Fonction pour g√©rer la s√©lection d'une lampe
            function selectCup(index) {
                if (!gameActive) return;
                
                // Jouer le son de clic
                playSound('click');
                
                // D√©sactiver les clics pendant la v√©rification
                gameActive = false;
                
                // Animer le soul√®vement de la lampe cliqu√©e
                cups[index].classList.add('lifted');
                
                // En mode triche, d√©placer la lampe sous la lampe cliqu√©e
                if (cheatMode) {
                    winningCup = index;
                }
                
                // Apr√®s un court d√©lai, r√©v√©ler le r√©sultat
                setTimeout(() => {
                    // Montrer toutes les balles pour r√©v√©ler o√π est la vraie
                    balls.forEach((ball, ballIndex) => {
                        ball.classList.remove('hidden-under-cup');
                        if (ballIndex === winningCup) {
                            ball.classList.add('visible');
                        }
                    });
                    
                    // V√©rifier si le joueur a trouv√© la lampe
                    const hasWon = (index === winningCup);
                    
                    if (hasWon) {
                        playSound('win');
                        message.textContent = 'F√©licitations ! Tu as trouv√© la lampe magique !';
                        message.style.color = '#90EE90';
                        score++;
                    } else {
                        playSound('lose');
                        message.textContent = `Dommage ! La lampe magique √©tait sous la lampe ${winningCup + 1}.`;
                        message.style.color = '#FF6B6B';
                    }
                    
                    // Mettre √† jour le score
                    scoreDisplay.textContent = `Score: ${score}`;
                    
                    // R√©initialiser l'animation apr√®s un d√©lai
                    setTimeout(() => {
                        cups[index].classList.remove('lifted');
                    }, 2000);
                }, 800);
            }
            
            // G√©rer le clic sur une lampe
            cups.forEach((cup, index) => {
                cup.addEventListener('click', function() {
                    selectCup(index);
                });
            });
            
            // G√©rer les raccourcis clavier (1, 2, 3)
            document.addEventListener('keydown', function(event) {
                if (gameActive) {
                    if (event.key === '1') {
                        selectCup(0);
                    } else if (event.key === '2') {
                        selectCup(1);
                    } else if (event.key === '3') {
                        selectCup(2);
                    }
                }
            });
            
            // G√©rer le clic sur le bouton de d√©marrage
            startButton.addEventListener('click', startNewGame);
            
            // G√©rer le clic sur le bouton audio (active/d√©sactive le mode triche)
            audioButton.addEventListener('click', function() {
                cheatMode = !cheatMode;
                playSound('click');
                if (cheatMode) {
                    audioButton.classList.add('active');
                    audioButton.textContent = '‚úì';
                    audioButton.title = 'Mode triche activ√© - tu gagneras toujours!';
                } else {
                    audioButton.classList.remove('active');
                    audioButton.textContent = 'üîä';
                    audioButton.title = 'Mode triche d√©sactiv√© - jeu normal';
                }
            });
        });
    </script>
